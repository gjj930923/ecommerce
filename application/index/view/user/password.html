<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #reg_form{width: 1000px;background-color:aliceblue;border: 2px;font-family: garamond;}
        #reg_form .table_name{width:25%;text-align:right;}
    </style>
</head>
<body>
<form id="reg_form" action="changePassword" method="post">
    <table  width="450" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <fieldset>
                    <legend>Password</legend>
                    <table width="80%">
                        <tr >
                            <td width="35%" align="right">Old&nbsp;Password</td>
                            <td><input type="password"name="old_password" required></td>
                        </tr>
                        <tr >
                            <td width="35%" align="right">New Password</td>
                            <td><input type="password" name="new_password" required></td>
                        </tr>
                        <tr >
                            <td width="35%" align="right">Check Password</td>
                            <td><input type="password" name="check_password" required></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
        <tr>
            <table width="85%" border="0" >
                <td align="right"><input type="submit" value="Change"></td>
                <td><input type="reset" value="Reset"></td>
            </table>
        </tr>
    </table>
</form>
<form id="goback" action="goback" method="post">
    <td align="right"><input type="submit" value="Back"></td>
</form>
</body>
</html>
