<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="StyleSheets/cart_table.css" />
		<script type="text/javascript" src="js/cart_table.js"></script>
		<script>
			$(document).ready(function() {
				$("#test").click(function() {
					var cartTable = $('#cartTable');
					var cart = $(".ct-cart").find("table");
					
					var htmlString = ""; //  Content to be added to new div

					htmlString +=
						'<tr>' +
						'<td class = "checkbox"><input class="check-one check" type="checkbox" /></td>' +
						'<td class="goods"><img src="" alt="" /><span>' + $(this).attr('id') + '</span></td>' +
						'<td class="price">5999.88</td>' +
						'<td class="count">' +
						'<span class="reduce"></span>' +
						'<input class="count-input" type="text" value="1" />' +
						'<span class="add">+</span>' +
						'</td>' +
						'<td class="subtotal">5999.88</td>' +
						'<td class="operation"><span class="delete">delete</span></td>' +
						'</tr>';
					cartTable.find('tbody').append(htmlString);

				});
			})
		</script>
	</head>

	<body>
		<button id="test">test</button>
		<table id="cartTable" class="cartTable">
			<thead>
				<tr>
					<th><label><input class="check-all check" type="checkbox"/>&nbsp;All</label></th>
					<th>product</th>
					<th>price</th>
					<th>amount</th>
					<th>total</th>
					<th>operation</th>
				</tr>
			</thead>
			<tbody>
				<!--<tr>

			<a class="fl delete" id="deleteAll" href="javascript:;">delete</a>
